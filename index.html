<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ReactStrap</title>
  <script src = 'https://unpkg.com/react@latest/dist/react.js'></script>
  <script src = 'https://unpkg.com/react-dom@latest/dist/react-dom.js'></script>
  <script src = 'https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
  <link rel = "stylesheet" href = 'css/bootstrap.css'>
  <link rel = "stylesheet" href = 'css/style.css'>
</head>
<body>
 <div id="root"></div>
 <script type="text/babel">
 var Navbar = React.createClass({
   getDefaultProps(){
     return{
       brand: 'ReactStrap'
     }
   },
   render(){
     return (
       <nav className="navbar navbar-default">
         <div className = 'container'>
           <div className = 'navbar-header'>
            <a className = 'navbar-brand' href ='#'>{this.props.brand}</a>
           </div>
           <div id="navbar">
            <ul className = 'nav navbar-nav'>
              <li className ={(this.props.currentPage === 'home') ? 'active' : ''} ><a href = "#">Home</a></li>
              <li className ={(this.props.currentPage === 'about') ? 'active' : ''}><a href = "#">About</a></li>
              <li className ={(this.props.currentPage === 'contact') ? 'active' : ''}><a href = "#">Contact</a></li>
            </ul>
           </div>
         </div>
       </nav>
     );
   }
 });
 var Jumbotron = React.createClass({
   render(){
     return (
      <div>
        <div className="jumbotron">
          <div className="container">
            <h1>{this.props.heading}</h1>
            <p className ='lead'>{this.props.text}</p>
            <p><a className='btn btn-primary btn-lg' href='#'>Learn More</a></p>
          </div>
        </div>
      </div>
     );
   }
 });
 var Page = React.createClass({
   render(){
     var pageContent;
     if(this.props.currentPage == 'home'){
        pageContent = 'This is the Home Page';
     } else if (this.props.currentPage == 'about') {
       pageContent = 'This is the About Page';
     } else if (this.props.currentPage == 'contact'){
       pageContent = 'This is the Contact Page'
     } else {
       pageContent = 'This is the Home Page';
     }
     return (
      <div>
        <div className="container">
          <h2>{this.props.currentPage.charAt(0).toUpperCase() + this.props.currentPage.slice(1)}</h2>
          <p>{pageContent}</p>
        </div>
      </div>
     );
   }
 });
 var Theme = React.createClass({
   getInitialState(){
     return {
       currentPage: 'home'
     }
   },
   render(){
     return (
       <div>
        <Navbar currentPage = {this.state.currentPage} brand='ReactStrap'/>
        <Jumbotron heading= 'Hello World!' text ='This is a bootstrap theme that uses React components'/>
        <Page currentPage ={this.state.currentPage}/>
        </div>
     );
   }
 });
 ReactDOM.render(
 <div>
<Theme />
  </div>,
  document.getElementById('root')
);
 </script>
</body>
</html>
